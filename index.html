<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Downloader count manager for geode mods">
    <title>Geode Mods Downloader Count</title>
    <link rel="icon" type="image/png" href="assets/geode-circle.webp">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="logocontainer">
        <div class="flex-container">
          <img src="assets/logo_borderless.svg" alt="Geode logo" id="geodelogo">
          <h1 class="geode-text">Geode</h1>
        </div>
    </div>
    
    <h1 id="sub-text" class="font-head text-2xl mt-12 mb-12 text-center">Mod Downloader Count</h1>
    <input type="text" id="search-input" placeholder="Search...">

    <!-- Contenedor principal de los mods -->
    <div id="mods-container">
        <!-- Cada mod se insertará aquí dinámicamente -->
    </div>

    <script src="main.js"></script>
</body>
</html>
