<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Downloader count manager for geode mods!">
    
    <meta property="og:url" content="https://bitzgd.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Geode Mods Downloader Count">
    <meta property="og:description" content="Downloader count manager for geode mods!">
    <meta property="og:image" content="https://docs.geode-sdk.org/icon.png">
    <meta property="og:image:width" content="80">
    <meta property="og:image:height" content="80">
    
    <title>Geode Mods Downloader Count</title>
    <link rel="icon" type="image/png" href="assets/geode-circle.webp">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="logocontainer">
        <div class="flex-container">
          <img src="assets/logo_borderless.svg" alt="Geode logo" id="geodelogo">
          <h1 class="geode-text">Geode</h1>
        </div>
    </div>

    <!-- Div para mostrar la imagen y el nombre de usuario -->
    <div id="user-info" style="display: none;">
        <img id="user-avatar" width="44" height="44">
        <span id="username"></span>
    </div>

    <h1 id="sub-text" class="font-head text-2xl mt-12 mb-12 text-center">Mod Downloader Count</h1>
    <input type="text" id="search-input" placeholder="Search...">

    <!-- Contenedor principal de los mods -->
    <div id="mods-container">
        <!-- Cada mod se insertará aquí dinámicamente -->
    </div>

    <script>
        // Obtener el nombre de usuario y la URL de la imagen del usuario del almacenamiento local
        var storedUsername = localStorage.getItem('username');
        var storedAvatarUrl = localStorage.getItem('avatarUrl');

        // Verificar si hay un usuario almacenado
        if (storedUsername && storedAvatarUrl) {
            // Mostrar el div de la información del usuario
            document.getElementById('user-info').style.display = 'block';

            // Mostrar la imagen y el nombre de usuario
            document.getElementById('user-avatar').src = storedAvatarUrl;
            document.getElementById('username').textContent = storedUsername;

         
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
